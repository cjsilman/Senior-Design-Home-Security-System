<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Security System</title>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
        https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-database.js"></script>

    <script src="firebaseConfig.js"></script>

    <link href='style.css' rel='stylesheet' />
    <link href='hubsettings.css' rel='stylesheet'/>
</head>
<body>
    <div class = "container">

        <header>
            <h1>Home Security System</h1>
        </header>

        <div class = "content">

            <div class = "main">
                <div class="account">
                    <div class="account">
                        <h4 style="margin-bottom:0px;">(Hub settings are automatically updated by the hub on startup or when hub is in setup)</h4>
                        <h2 style="margin-top:0px;">Registered Hub Address:</h2>
                        <h3><span id="hub-address">FF:FF:FF:FF:FF:FF</span></h3>
                        <h3 style="margin-top:0px; margin-bottom:0px;">The hub currently has <span id="hub-nodes">X</span> active devices defined</h3>
                        <p style="margin-top:0px;">The hub is <span id="hub-node-status">X</span> with the server (<span id="server-nodes">X</span>)</p>
                    </div>
                </div>
            </div>

            <div class='sidebar'>
                    <div class = 'button button1 button_slide slide_right'>
                        <a id = "b1" href="accountsettings.html">Account</a>
                    </div>
                    <div class = 'button button2 button_slide slide_right'>
                        <a href="index.html">Devices</a>
                    </div>
                    <div class = 'button button3' id="active">
                        <a href="">Hub Settings</a>
                </div>
            </div>
        </div>
    </div>

    <script src="hubsettings.js"></script>

</body>
</html>
