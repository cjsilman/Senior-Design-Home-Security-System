<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Captured Videos</title>

    <link href='CamStyle.css' rel='stylesheet' />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>

    <script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-database.js"></script>

    <script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-storage.js"></script>

    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>

    <script src="CameraConfig.js"></script>

</head>
<body style="text-align:center">

    <h1 style = "color:black">
        Captured Videos
    </h1> 

    <br><br>
<div id = main>

    <div id="vidContainer">

        <div id="video" onclick="pausePlay()">
            
        </div>
        
        <div id = "onVid-Controls">

            <button id = "PlayBTN"><span id = "pausePlayIcon" class="fa fa-play"></span></button>

            <div id="slidecontainer">
                <input type="range" min="0" max="149" class="slider" id="myRange"></div>
            </div>

        </div>

        <div id = "timeLabel"></div>

        <div id="belowVid-Controls">

            <select id="vidSel">
                <option id ="default">Select A Video To View</option>
            </select>

            <button id = "DeleteVid">
                Delete Video
            </button>
    
            <button id = "getFrame">
                Download Current Frame
            </button>

        </div>

    </div>

</div>

    <br><br>

    
   <script src="VideoPlayer.js"></script>
   
</body>
</html>
